<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>괘선태그</div>
    <div>hr태그는 문서의 중간에 입체감 있는 수평선을 그려주는 태그이며 종료 태그 없이 단독으로 사용되는 태그이다.</div>
    <div>hr 태그는 자동으로 줄바꿈이 실행되기 때문에 문단을 구분하는 용도로도 사용된다.</div>
    <div>hr 태그는 속성을 지정하지 않으면 기본값이 적용되고, 기본 값은 회색음영의 2픽셀 두께의 선이 브라우저 너비의 100프로의 길이값을 가지고 적용된다. 기본 정렬방식은 center이다.</div>

    <p align="center">
    <h1>줄긋기 연습</h1>
    </p>
    <hr align="center">
    <p align="center"> width=50% align = center</p>
    <hr align="center" width="50%">
    <p align="center"> width=70% align = left size 10</p>
    <hr align="left" width="70%" size="10">


</body>

</html>
